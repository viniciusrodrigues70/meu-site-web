<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <title>Card Simples</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-seriff;
      background: linear-gradient(to bottom, #f06, #f9d423);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 14px;
      width: 290px;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.15);
    }
    .card img {
      width: 100%;
      border-radius: 12px 12px 0px 0px;
    }
    .card h2 {
      font-size: 17px;
      margin: 9px 0;
    }
    .card p {
      font-size: 13.5px;
      color: #333333;
    }
    
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/300x150" alt="Img exemplo">
    <h2>Card Teste</h2>
    <p>Um card simples com fundo de gradiente e bloco branco interno.</p>
  </div>
</body>
</html>
